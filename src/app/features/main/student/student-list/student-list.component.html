<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col"></th>
            <th scope="col">First Name</th>
            <th scope="col">Midle name</th>
            <th scope="col">last name</th>
            <th scope="col">courseStartDate</th>
            <th scope="col">batch name</th>
            <th scope="col"> Batch time</th>
            <th scope="col"> view</th>
            <th scope="col">
                <button class="btn btn-secondary" style="float: right" (click)="openAdd()">
                    <i class="fas fa-plus-square  mr-3"></i> Add
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <th scope="row">
                <img [src]="item?.profilePicture===undefined?'assets/images/profile.png':'data:image/jpeg;base64,'+ item?.profilePicture"
                    alt="..." width="50" class="mr-3 rounded-circle img-thumbnail shadow-sm">
            </th>
            <td>{{item.firstName}}</td>
            <td>{{item.midleName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.courseStartDate|date}}</td>
            <td>{{item.batchName}}</td>
            <td>{{item.batchBatchTime|date:'shortTime'}}</td>
            <td> <button class="btn btn-info" style="float: right" (click)="showMore(item)">
                    <i class="fas fa-external-link-alt mr-3"></i>
                </button></td>
            <td> <button class="btn btn-info" style="float: right" (click)="editStudent(item)">
                    <i class="fas fa-user-edit mr-3"></i> Edit
                </button></td>

        </tr>
    </tbody>
</table>
