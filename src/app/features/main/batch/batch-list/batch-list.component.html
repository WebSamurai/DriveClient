<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Batch time</th>
            <th scope="col">
                <button class="btn btn-secondary" style="float: right" (click)="openAdd()">
                    <i class="fas fa-plus-square  mr-3"></i> Add
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of batches">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.startDate|date}}</td>
            <td>{{item.endDate|date}}</td>
            <td>{{item.batchTime| date:'shortTime'}}</td>
            <td class="text-right">

                <a data-toggle="dropdown" class="btn btn-secondary img-circle">
                    <i class="fas fa-chevron-circle-down" mr-3></i></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="edit(item)"> <i class=" fas fa-user-edit
                                mr-3"></i>
                        Edit</a>
                    <a class="dropdown-item" (click)="showMore(item)"><i class="fas fa-external-link-alt mr-3"></i>
                        view</a>

                </div>

            </td>
        </tr>
    </tbody>
</table>
